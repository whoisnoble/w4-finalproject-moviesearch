<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieGuru - Searching for movies made simple</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <div class="nav__container row">
                <div class="logo__container">
                    <a href="/index.html"><p class="logo__container--title">MovieGuru</p></a>
                </div>
                <ul class="nav__link--list">
                    <li class="nav__link">
                        <a href="#" class="
                            nav__link--anchor
                        ">Home</a>
                    </li>
                    <li class="nav__link">
                        <a href="/movie.html" class="
                            nav__link--anchor
                        ">Movie Finder</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container row">
                <div class="header__description">
                    <h1 class="header__description--title">
                        Searching for movies made simple.
                    </h1>
                    <h2 class="header__description--subtitle">
                        Search for any title and get a long catalog of movies containing those key words.
                    </h2>
                    <a href="/movie.html"><button class="header__description--cta hover">Check it out!</button></a>
                </div>
                <div class="header__image--container">
                    <figure class="header__image--wrapper">
                        <img src="./assets/movie.svg" alt="Picture of People" class="header__image--picture">
                    </figure>
                </div>
            </div>
        </header>
    </section>
</body>
</html>
